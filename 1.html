<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Select</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #map {
            position: relative;
        }
        .level {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .level:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
    <script>
        function goToLevel() {
            window.location.href = 'level1.html';
        }
    </script>
</head>
<body>
    <div id="map">
        <img src="https://thumbs.dreamstime.com/z/%D1%88%D0%B0%D0%B1%D0%BB%D0%BE%D0%BD-%D0%BF%D1%80%D0%B5%D0%B4%D0%BF%D0%BE%D1%81%D1%8B%D0%BB%D0%BA%D0%B8-%D0%B8%D0%B3%D1%80%D1%8B-%D1%81-%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B5%D0%B9-%D0%BE%D0%BA%D0%B5%D0%B0%D0%BD%D0%B0-%D0%B8-%D1%83%D1%80%D0%BE%D0%B2%D0%BD%D0%B5%D0%B9-107753117.jpg" alt="Game Map" usemap="#levelMap" onclick="goToLevel()">
        <map name="levelMap">
            <area shape="rect" coords="100,100,300,300" alt="Level 1" href="level1.html">
        </map>
    </div>
</body>
</html>
